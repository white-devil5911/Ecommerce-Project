<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qasim's Quiz</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: aliceblue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container{
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        text-align: center;
    }
    
    #question{
        font-size: 20px;
        margin-bottom: 20px;
    }
    
    #options{
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .option-btn{
        padding: 10px;
        font-size: 15px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .option-btn:hover{
        background-color: #0056b3;
    }
    
    #next-btn{
        margin-top: 15px;
        padding: 10px 15px;
        font-size: 15px;
    }
    
    .hide{
        display: none;
    }    
</style>
<body>
    <div class="container">
        <h1>Welcome To Qasim's Quiz</h1>
        <div id="quiz-box">
            <div id="question">Question Text</div>
            <div id="options">
                <button class="option-btn">Option 1</button>
                <button class="option-btn">Option 2</button>
                <button class="option-btn">Option 3</button>
                <button class="option-btn">Option 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        
        <div id="result" class="hide">
            <h2>Quiz Completed Congratulations!</h2>
            <p id="score"></p>
            <button onclick="location.reload()">Restart Again</button>
        </div>
    </div>

    <script>
        const questions=[
    {
        question: "What is Qasim's Favorite Food?",
        options: ["Red Beans", "Karahi", "Fish", "Sabzi"],
        answer: "Red Beans"
    },
    {
        question: "What is Qasim's Favorite Singer",
        options: ["Sidhu", "Karan Aujla", "Diljit Dosanjh", "Nusrat Fateh Ali Khan"],
        answer: "Sidhu"
    },
    {
        question: "Whom is Qasim's Best Friend",
        options: ["Mama", "Arsal", "Me", "Gaming"],
        answer: "Me"
    },
    {
      question: "What is Qasim's Favorite Game",
      options: ["PUBG", "FIFA", "CALL OF DUTY", "GTA SERIES"],
      answer: "FIFA"
    },
    {
      question: "What is Qasim's Current Playstation Name",
      options: ["PS5", "PS3", "PS4", "X-BOX"],
      answer: "PS4"
    },
    {
      question: "What is Qasim's Mother Full Name",
      options: ["Amna Wali", "Amna Akhtar", "Amna Rehman", "Muhammad Amna"],
      answer: "Amna Rehman"
    },
    {
      question: "What is Qasim's Current Laptop Company Name",
      options: ["HP", "KENWOOD", "Lenovo", "Dell"],
      answer: "Dell"
    },
    {
      question: "What Was Qasim's College Name",
      options: ["Punjab Colleges", "Askaria", "Concordia", "Step College"],
      answer: "Askaria"
    },
    {
      question: "Who is Qasim's Inspiration and role model",
      options: ["Messi", "Ronaldo", "Karan Aujla", "Ap Dhillon"],
      answer: "Ronaldo"
    },
    {
      question: "Currently how many books and quran para's Qasim have read so far?",
      options: ["5 Parah & 3 Books", "6 Parah & 7 Books", "7 Parah & 7 Books", "5 Parah & 8 Books"],
      answer: "7 Parah & 7 Books"
    },
];
let currentQuestionIndex = 0;
let score = 0;
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const resultEl = document.getElementById("result");
const scoreEl = document.getElementById("score");
function loadQuestion(){
    const currentQuestion = questions[currentQuestionIndex];
    questionEl.textContent = currentQuestion.question;
    optionsEl.innerHTML = "";
    currentQuestion.options.forEach(option => {
      const btn = document.createElement("button");
      btn.textContent = option;
      btn.classList.add("option-btn");
      btn.addEventListener("click", () => {
        checkAnswer(option);
      });
      optionsEl.appendChild(btn);
    });
}
function checkAnswer(selectedOption){
    const currentQuestion = questions[currentQuestionIndex];
    if (selectedOption === currentQuestion.answer) {
      score++;
    }
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
}
function showResult(){
    document.getElementById("quiz-box").classList.add("hide");
    resultEl.classList.remove("hide");
    scoreEl.textContent = `You scored ${score} out of ${questions.length}`;
}
nextBtn.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
});
loadQuestion();
</script>
</body>
</html>
