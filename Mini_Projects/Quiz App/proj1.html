<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qasim's Quiz</title>
    <link rel="stylesheet" href="proj1.css">
</head>
<body>
    <div class="container">
        <h1>Welcome To Qasim's Quiz</h1>
        <div id="quiz-box">
            <div id="question">Question Text</div>
            <div id="options">
                <button class="option-btn">Option 1</button>
                <button class="option-btn">Option 2</button>
                <button class="option-btn">Option 3</button>
                <button class="option-btn">Option 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        
        <div id="result" class="hide">
            <h2>Quiz Completed Congratulations!</h2>
            <p id="score"></p>
            <button onclick="location.reload()">Restart Again</button>
        </div>
    </div>

    <script src="proj1.jsx"></script>
</body>
</html>
