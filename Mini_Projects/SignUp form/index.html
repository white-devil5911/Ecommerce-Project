<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="signup">
        <h1>Sign-up Form</h1>
        <section class="details">
            <p>Enter your name:</p>
            <input type="text" placeholder="Enter your full name" style="width: 325px;">
            <p>Enter your contact no.</p>
            <input type="number" placeholder="Enter your Contact Number" style="width: 325px;">
            <p>Enter your email address</p>
            <input type="email" placeholder="Enter your email address" style="width: 325px;">
            <p>Create a Password</p>
            <input type="password" placeholder="Enter your password" style="width: 325px;">
            <p>Confirm Password</p>
            <input type="password" placeholder="Enter your password again" style="width: 325px;"> 
            <p>Enter your home address</p>
            <input type="text" placeholder="Enter your address" style="width: 325px;">   
        </section>
            <button class="btn">Sign-up!</button>
    </section>
</body>
</html>
