<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip To London</title>
  <style>
    body {
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .travel-card {
      border: solid 2px #ccc;
      border-radius: 20px;
      width: 380px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .travel-card img {
      height: 200px;
      border-radius: 10px;
      margin-bottom: 15px;
      width: 100%;
      object-fit: cover;
    }

    .travel-card h1 {
      margin-bottom: 10px;
      color: darkblue;
    }

    .travel-card p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #333;
    }

    .travel-card button {
      background-color: darkblue;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .travel-card button:hover {
      background-color: navy;
    }
  </style>
</head>
<body>
  <div class="travel-card">
    <img src="london.jpg" alt="London City">
    <h1>Trip to London</h1>
    <p>
      Explore the heart of the United Kingdom! Visit Buckingham Palace, ride the London Eye, and enjoy historic architecture and iconic streets.
    </p>
    <button>Book Now</button>
  </div>
</body>
</html>
