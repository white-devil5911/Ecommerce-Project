<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        header{
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .products {
            padding: 40px 20px;
            background-color: #fff;
            text-align: center;
          }
          
          .products h2 {
            font-size: 2rem;
            margin-bottom: 30px;
          }
          
          .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
          }
          
          .product-card {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
          }
          
          .product-card img {
            width: 100%;
            border-radius: 10px;
          }
          
          .product-card h3 {
            margin: 10px 0;
          }
          
          .product-card button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
          }
          
          .product-card button:hover {
            background-color: #1e7e34;
          }
          
          .product-card:hover {
            transform: scale(1.05);
          }
          .contact {
            padding: 40px 20px;
            background-color: #f0f0f0;
            text-align: center;
          }
          
          .contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
          }
          
          .contact form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
          }
          
          .contact input,
          .contact textarea {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
          }
          
          .contact button {
            padding: 10px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          .contact button:hover {
            background-color: #0056b3;
          }
          
    </style>
</head>
<body>
    <header>
        <h1>My Product</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="contact">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Discover Amazing Products</h1>
        <p>Explore amazing products and deals just for you!</p>
        <button>Shop Now</button>
    </section>
    <section class="products">
        <h1>Our Products</h1>
        <div class="product-list">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt = "Product 1">
                <h2>Product One</h2>
                <p>$19.99</p>
                <button>Buy Now</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h2>Product Two</h2>
                <p>$29.99</p>
                <button>Buy Now</button>
            </div>
        </div>
    </section>
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>    
</body>
</html>
