<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youtube</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-card {
      background-color: white;
      width: 370px;
      padding: 3px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 30px;
      height: 282px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .thumbnail {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .video-info {
      padding: 0 10px;
    }

    .channel-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .channel-img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    .video-info h3 {
      margin: 5px 0;
      font-size: 16px;
      color: black;
    }

    .video-info p {
      font-size: 10px;
      color: black;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="video-card">
    <img class="thumbnail" src="sidhu.jpg" alt="video thumbnail" />
    <div class="video-info">
      <div class="channel-info">
        <img src="sidhulogo.jpg" alt="channel logo" class="channel-img" />
        <h3>Sidhu Moose Wala | Goat</h3>
      </div>
      <p>Sidhu Moose Wala</p>
      <p>200K views</p>
    </div>
  </div>
</body>
</html>
