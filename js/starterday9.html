<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
</head>
<body>
    <h1>Hello!</h1>
    <script>
        function checkEvenOdd(num){
            if(num % 2 == 0){
                console.log(num + " is even");
                console.log(num*num + " is the square of your number");
            }
            else if(num % 2 != 0){
                console.log(num + " is odd");
                console.log(num*num + " is the square of your number");
            }
        }
        console.log(checkEvenOdd(9));
    </script>
</body>
</html>
