<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBISE MATRIC BOARD RESULTS</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f0f0f0;
          }
        input, button {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }          
        button:hover{
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>FBISE MATRIC BOARD RESULTS</h1>
    <input type="text" id="studentName" placeholder="Enter student name">
    <button onclick="checkStudent()">Check Result</button>
    <ul id="result"></ul>

    <script>
        let students = [
            { name: "Ali", marks: 45 },
            { name: "Sara", marks: 30 },
            { name: "Ahmed", marks: 80 },
            { name: "Zara", marks: 25 },
            { name: "Qasim", marks: 90 }
        ];

        function checkStudent() {
            let inputName = document.getElementById("studentName").value;
            let result = document.getElementById("result");
            result.innerHTML = ""; // Clear previous results

            let student = students.find(student => student.name.toLowerCase() === inputName.toLowerCase());

            let li = document.createElement("li");
            if (student) {
                if (student.marks >= 40) {
                    li.textContent = `${student.name} Passed with ${student.marks} marks`;
                } else {
                    li.textContent = `${student.name} Failed with ${student.marks} marks`;
                }
            } else {
                li.textContent = `Student ${inputName} not found`;
            }
            result.appendChild(li);
        }
    </script>
</body>
</html>
