<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="03XX-XXXXXXX">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password">

      <button type="button" onclick="validateForm()">Sign Up</button>
    </form>
  </div>
  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let dob = document.getElementById("dob").value;
      let phone = document.getElementById("phone").value.trim();
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;
  
      if (!name || !email || !dob || !phone || !password || !confirmPassword) {
        alert("‚ùó Please fill in all fields.");
        return;
      }
  
      if (!email.includes("@") || !email.includes(".")) {
        alert("‚ùó Please enter a valid email address.");
        return;
      }
  
      if (!phone.match(/^03\d{9}$/)) {
        alert("‚ùó Phone number must start with '03' and be 11 digits (e.g. 03XX1234567).");
        return;
      }
  
      if (password.length < 6) {
        alert("‚ùó Password must be at least 6 characters long.");
        return;
      }
  
      if (password !== confirmPassword) {
        alert("‚ùó Passwords do not match.");
        return;
      }
      alert("üéâ Form submitted successfully!"); 
      document.getElementById("signupForm").reset();
    }
  </script>  
</body>
</html>
