<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ 1</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
        let num=prompt("Enter Number to check whether it is even or odd");
        if (num % 2 == 0){
            alert("Even Number");
        }
        else {
            alert("Odd Number");
        } 
    </script>
</body>
</html>
