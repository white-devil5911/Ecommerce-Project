<body>
    <h1>Console</h1>
    <script>
        function checkNumberType(num){
            if (num > 0){
                alert(num + " is positive!");
            }
            else if (num < 0){
                alert(num + " is negative!");
            }
            else{
                alert(num + " is zero!");
            }
        }
        alert(checkNumberType(0));
    </script>
</body>
