<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced DOM Practice</title>
  <style>
    .highlight {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <script>
    // 1. Create a <p> element and append it
    let para = document.createElement("p");
    para.textContent = "Learning DOM is fun!";
    document.body.appendChild(para);

    // 2. Create a <a> link to OpenAI
    let link = document.createElement("a");
    link.setAttribute("href", "https://openai.com");
    link.setAttribute("target", "_blank"); // opens in new tab
    link.textContent = "Visit OpenAI";
    document.body.appendChild(link);

    // 3. Create a <button> to remove the <p>
    let btn = document.createElement("button");
    btn.textContent = "Remove Paragraph";
    document.body.appendChild(btn);

    btn.addEventListener("click", () => {
      para.remove(); // removes the <p>
    });

    // 4. Add a class "highlight" to the <p>
    para.classList.add("highlight");

    // 5. Change background color of <p> to yellow
    para.style.backgroundColor = "yellow";
  </script>
</body>
</html>
