<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Console</h1>
    <script>
        let numbers = [3,6,9];
        function sumArray(arr){
            let sum = 0;
            for (let i=0;i<arr.length;i++){
                sum += arr[i];
            }
            console.log(sum);
        }
        console.log(sumArray(numbers));
    </script>
</body>
</html>
